# Default values for hive.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deploy_as_job: true
replicaCount: 1

image:
  pullPolicy: IfNotPresent

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

podAnnotations: { }

podSecurityContext: { }

securityContext: { }

tolerations: [ ]

affinity: { }

dshm: True

autoscaling:
  enabled: False

ingress:
  enabled: False
service:
  type: ClusterIP


